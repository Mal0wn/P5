<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="style.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width: 760px) and (max-width: 1024px)" href="tab_style.css" type="text/css" /> 
    <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 759px)" href="small_style.css" type="text/css" /> 
    <script src="https://kit.fontawesome.com/2e150e9e42.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="nav_onorico">
        <div class="logoonorico">
            <a href="index.html">
                <img src="images/logo_onorico.png" alt="Logo Orinoco" class="logo" />
            </a>
        </div>
        <div class="panier">
            <a href="mon_panier.html">
                <i class="fas fa-shopping-cart">
					</i>
                <p class="mpn">Mon Panier
                </p>
            </a>
        </div>
    </header>
    <main class="main_container_pn">
        <section class="resum" id="resum_id">
            <h1 id="resum_cart_id">Mon Panier</h1>
                <ul class="resum_list_cart" id="resum_list_cart">

                </ul>
                <div class="total_price" id="total_price_id"></div>

        </section>
        <section class="form_custo">
            <h3>Coordonnées : </h3>
            <form>
                <p>
                    <label for="name_custo">Nom :</label>
                    <input type="text" name="name" id="name_custo"  size="30" />
                    <span id= "error_name"></span>
                </p>
                <p>
                    <label for="firstname_custo">Prenom :</label>
                    <input type="text" name="firstname" id="firstname_custo"  size="30" >
                    <span id= "error_firstname"></span>
                </p>
                <p>
                    <label for="mail_custo">Mail :</label>
                    <input type="email" name="mail" id="mail_custo"  size="30" >
                    <span id="error_mail"></span>
                </p>
                <p>
                    <label for="adress_custo">Adresse :</label>
                    <textarea name="adress" id="adress_custo"  maxlength="30" ></textarea>
                    <span id="error_adress"></span>
                </p>
                <p>
                    <label for="city_custo">Ville :</label>
                    <input type="text" name="city" id="city_custo" size="30">
                    <span id="error_city"></span>
                </p> 
            </form>
        </section>
        <div class="button">
        <button type="submit" id="submitPanier">Valider</button>
        <button id="clearPanier">Clear</button>
            </div>
    </main>
    <footer class="footer">
        <p> © 2020 // Orinoco.com </p>
    </footer>

    <script  src="ajax.js"></script>
    <script src="panier.js"></script>
   
</body>

</html>

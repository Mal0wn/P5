<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="screen and (max-width: 780px)" href="small_style.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width: 781px) and (max-width:1100px)" href="tab_style.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width: 1101px) " href="style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/2e150e9e42.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="nav_onorico">
        <div class="logoonorico">
            <a href="index.html">
                <img src="images/logo_onorico.png" alt="Logo Orinoco" class="logo" />
            </a>
        </div>
        <div class="panier">
            <a href="mon_panier.html">
                <i class="fas fa-shopping-cart">
					</i>
                <p class="mpn">Mon Panier
                </p>
            </a>
        </div>
    </header>
    <main class="main_container_pn">
        <section class="resum" id="resum_id">
            <h1 id="resum_cart_id">Mon Panier</h1>
                <ul class="resum_list_cart" id="resum_list_cart">

                </ul>
                <p class="total_price" id="total_price_id"></p>

        </section>
        <section class="form_custo">
            <form>
                <p>
                    <label for="name">Nom :</label>
                    <input type="text" name="name" id="name_custo"  size="30" maxlength="15"/>
                </p>
                <p>
                    <label for="firstname">Prenom :</label>
                    <input type="text" name="firstname" id="firstname_custo"  size="30" maxlength="15">
                </p>
                <p>
                    <label for="mail">Mail :</label>
                    <input type="email" name="mail" id="mail_custo"  size="30" maxlength="50">
                </p>
                <p>
                    <label for="adress">Adresse :</label>
                    <input type="textarea" name="adress" id="adress_custo"  size="50" maxlength="50">
                </p>
                <p>
                    <label for="phone">Téléphone :</label>
                    <input type="tel" name="phone" id="phone_custo" size="10" maxlength="10">
                </p> 
            </form>
        </section>
        <button type="submit" id="submitPanier">Valider</button>
        <button id="clearPanier">Clear</button>

    </main>
    <footer class="footer">
        <p> © 2020 // Orinoco.com </p>
    </footer>

    <script type ="text/javascript" src="ajax.js"></script>
    <script type="text/javascript" src="panier.js"></script>
   
</body>

</html>
